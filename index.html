<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body style="background-color: rgb(25, 24, 24);">
    <p id="title">Defend the castle!</p>
    <p id="description">Your castle is under siege! Destroy the horde's siege camp before your castle is overrun!</p>
    <button id = "b0" onclick="StartGame()">Start Game</button>
    <p id="castle">Castle Strength: </p>
    <p id="ourPoints">Army Strength: </p>
    <p id="theirPoints">Horde Strength:</p>
    <p id="camp">Siege Camp Strength:</p>
    <button id = "b1" onclick="AddFighter()">Train Fighter (+1)</button><br><br>
    <button id = "b2" onclick="AddArcher()">Train Archer (+2)</button><br><br>
    <button id = "b3" onclick="AddKnight()">Train Knight (+4)</button><br><br>
    <button id = "b4" onclick="Battle()">Battle!</button><br><br>

    <script>
      document.getElementById("b1").style.pointerEvents = "none";
      document.getElementById("b2").style.pointerEvents = "none";
      document.getElementById("b3").style.pointerEvents = "none";
      document.getElementById("b4").style.pointerEvents = "none";
    </script>

    </body>
